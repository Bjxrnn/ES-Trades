{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <h5>
                Sell {{symbol.upper()}} Stock
            </h5>
            <p>
                You have {{quantity}} shares available.
            </p>
        </div>
        <div class="mb-3">
            <input name="symbol" type="hidden" value="{{ symbol }}">
            <input autocomplete="off" autofocus="off"  name="shares" placeholder="Number of Shares" type="number" min="0">
            <button class="btn btn-primary" type="submit">Sell Stock</button>
        </div>
    </form>
{% endblock %}
